                                                    </div>
                                                </div>

                                                        <p class="form-group" id="contact-name">
                                                            <label for="name">What'sYour Name</label>
                                                            <input type= name="name" class="form-control name-contact" id="name" placeholder="eg: Ashok Koduru" />
                                                        </p>
                                                        <p class="form-group" id="contact-email">
                                                            <label for="email">What's Your Email</label>
                                                            <input type= name="email" class="form-control email-contact" id="email" placeholder="eg: mail@ashokkoduru.com" />
                                                        </p>

                                                        <p class="form-group" id="contact-message">
                                                            <label for="message">What's Your Message</label>
                                                            <textarea name="message"rows="6" cols="88" class="form-control message-contact" id="message" placeholder="Let's be in touch.."></textarea>
                                                        </p>
                                                        <input type="reset" name="reset" value="Clear" class="reset contact-form-reset-button">
                                                        <button name="submit" type="submit" class="contact-form-submit-button green-background">Send Message</button>
                                                    </form>
                                                </div>
                                            </div>
                                            <div class="map-location col-md-5 col-lg-5">
                                                <div id="my-map-location"></div>
                                            </div>
